﻿<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
  <title>Robblog|Search|shop</title> 
  <link rel="stylesheet" href="css/001.css" /> 
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" /> 
  <script>
var search_s = 1;
function nowa() {
        if (search_s == 1) {
                document.getElementById("now").innerHTML = "在淘宝搜索";
        }
        if (search_s == 2) {
                document.getElementById("now").innerHTML = "在京东搜索";
        }
        if (search_s == 3) {
                document.getElementById("now").innerHTML = "在1号店搜索";
        }
        if (search_s == 4) {
                document.getElementById("now").innerHTML = "在天猫搜索";
        }
}
function Down() {
        switch (event.keyCode) {
        case 13:
                if (search_s == 1) {
                        var urlinput = "https://s.taobao.com/search?q=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                } else if (search_s == 2) {
                        var urlinput = "https://search.jd.com/Search?enc=utf-8&keyword=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }else if (search_s == 3) {
                        var urlinput = "https://search.yhd.com/c0-0/k" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }else if (search_s == 4) {
                        var urlinput = "https://list.tmall.com/search_product.htm?q=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }
        }
}    
</script> 
  <script type="text/ecmascript">
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
	}
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
 </head> 
 <body onkeydown="Down()"> 
  <div id="mySidenav" class="sidenav"> 
   <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> 
   <ul> 
    </ul> 
   </ul> 
  </div> 
  <span style="font-size:30px; cursor:pointer" onclick="openNav()"></span> 
  <div style="text-align:center;vertical-align:middle;"><br><br><br><br><br><br>
  <input type="text" id="Put_01" placeholder="search" class="Yuan_Jiao" οnkeyup="keyup()"/><br>
  </div> 
  <!--	底部--> 
  <footer> 
   <div style="font-size: 1px"> 
    <a id="now" style="color: rgba(255,255,255,1.00)"></a>
	<button type="submit" onclick="search_s = 1;nowa()">淘宝</button>
	<button type="submit" onclick="search_s = 2;nowa()">京东</button>
	<button type="submit" onclick="search_s = 3;nowa()">一号店</button>
	<button type="submit" onclick="search_s = 4;nowa()">天猫</button>
    <br> 
    <a style="color: white">&copy; 2020 by Rob. 闽ICP备20007036号</a> 
   </div> 
  </footer> 
 </body>
</html>
