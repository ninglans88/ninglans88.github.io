var search_s = 1;
function nowa() {
        if (search_s == 1) {
                document.getElementById("now").innerHTML = "当前搜索引擎:百度";
        }
        if (search_s == 2) {
                document.getElementById("now").innerHTML = "当前搜索引擎:多吉";
        }
}
function Down() {
        switch (event.keyCode) {
        case 13:
                if (search_s == 1) {
                        var urlinput = "https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&tn=baidu&wd=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                } else if (search_s == 2) {
                        var urlinput = "https://www.dogedoge.com/results?q=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }
        }
}    
</script>
