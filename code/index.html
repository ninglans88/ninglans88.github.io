﻿<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
  <title>Robblog|Search|Code</title> 
  <link rel="stylesheet" href="css/001.css" /> 
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" /> 
  <script>
var search_s = 1;
function nowa() {
        if (search_s == 1) {
                document.getElementById("now").innerHTML = "当前使用洛谷进行搜索";
        }
        if (search_s == 2) {
                document.getElementById("now").innerHTML = "当前使用CSDN进行搜索";
        }
        if (search_s == 3) {
                document.getElementById("now").innerHTML = "当前使用维基百科进行搜索";
        }
}
function Down() {
        switch (event.keyCode) {
        case 13:
                if (search_s == 1) {
                        var urlinput = "https://www.luogu.com.cn/problem/list?keyword=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                } else if (search_s == 2) {
                        var urlinput = "https://so.csdn.net/so/search/s.do?q=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }else if (search_s == 3) {
                        var urlinput = "https://zh.wikipedia.org/w/index.php?search=" + document.getElementById("Put_01").value;
                        window.open(urlinput, "_blank");
					    break;
                }
        }
}    
</script> 
  <script type="text/ecmascript">
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
	}
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
 </head> 
 <body onkeydown="Down()"> 
  <div id="mySidenav" class="sidenav"> 
   <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> 
   <ul> 
    </ul> 
   </ul> 
  </div> 
  <span style="font-size:30px; cursor:pointer" onclick="openNav()"></span> 
  <div style="text-align:center;vertical-align:middle;"><br><br><br><br><br><br>
  <input type="text" id="Put_01" placeholder="search" class="Yuan_Jiao" οnkeyup="keyup()"/><br>
  </div> 
  <!--	底部--> 
  <footer> 
   <div style="font-size: 1px"> 
    <a id="now" style="color: rgba(255,255,255,1.00)"></a>
	<button type="submit" onclick="search_s = 1;nowa()">洛谷</button>
	<button type="submit" onclick="search_s = 2;nowa()">CSDN</button>
	<button type="submit" onclick="search_s = 3;nowa()">维基百科</button>
    <br> 
    <a style="color: white">&copy; 2020 by Rob.</a> 
   </div> 
  </footer> 
 </body>
</html>
